<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="entire-screen">
      <aside class="side-panels">
        <div class="players-score-board">
          <img src="assets/avatar.png" alt="female presenting avatar" width="100" height="100">
          <h4>Player</h4>
          <p id="personScore">Wins: 0</p>
          <button class="change-game-btn hidden" type="button" name="game-choice-btn" id="gameChoiceButton">Change Game</button>
        </div>
      </aside>
      <section class="main-section">
        <header>
          <h1>Rock, Paper, Scissors</h1>
          <h2 class="subheader">Choose your game!</h2>
        </header>
        <section class="game-types">
          <section class="classic-choice-box">
            <h3>Classic</h3>
            <ul>
              <li>Rock beats Scissors</li>
              <li>Paper beats Rock</li>
              <li>Scissors beats Paper</li>
            </ul>
          </section>
          <section class="difficult-choice-box">
            <h3>Difficult</h3>
            <ul>
              <li>Rock beats Scissors</li>
              <li>Paper beats Rock</li>
              <li>Scissors beats Paper</li>
              <li>Fire beats Paper</li>
            </ul>
          </section>
        </section>
        <section class="c-fighters hidden">
          <div class="c-fighter">
            <img src="assets/happy-paper.png" alt="paper" width="100" height="100" id="paper">
          </div>
          <div class="c-fighter">
            <img src="assets/rock.png" alt="rock" width="100" height="100" id="rock">
          </div>
          <div class="c-fighter">
            <img src="assets/happy-scissors.png" alt="scissors" width="100" height="100" id="scissors">
          </div>
        </section>
        <section class="d-fighters hidden">
          <div class="d-fighter" id="paper">
            <img src="assets/happy-paper.png" alt="paper" width="100" height="100">
          </div>
          <div class="d-fighter" id="rock">
            <img src="assets/rock.png" alt="rock" width="100" height="100">
          </div>
          <div class="d-fighter" id="scissors">
            <img src="assets/happy-scissors.png" alt="scissors" width="100" height="100">
          </div>
          <div class="d-fighter" id="fire">
            <img src="assets/explosive.png" alt="fire" width="100" height="100">
          </div>
        </section>
      </section>
      <aside class="side-panels">
        <div class="players-score-board">
          <img src="assets/laptop.png" alt="laptop" width="100" height="100">
          <h4>Computer</h4>
          <p id="computerScore">Wins: 0</p>
        </div>
      </aside>
    </section>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </main>
  </body>
</html>
